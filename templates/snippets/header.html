<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


<style type="text/css">
    .container {
        max-width: 960px;
    }

    .pricing-header {
        max-width: 700px;
    }
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">
        {% if request.user.is_authenticated %}
        Hello, {{request.user.username}}</p>
    {% endif %}
    </p>
    <nav class="my-2 my-md-0 me-md-3">
        {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
        <a class="p-2 text-dark" class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        {% endif %}


    </nav>
</div>
